<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
            </a>
        </div>
    </nav>



    <div class="container mt-5">

        <div class="row">
            <div class="col-sm-12 col-md-3 ">

                <div class="card side-menu">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Mot clé</label>
                            <input type="text" class="form-control" id="key-search">
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Catégory</label>
                            <select type="text" class="form-control" id="category-search">
                                 

                            </select>
                        </div>

                        <div class="form-group mt-3">
                            <label for="">Prix <span id="price-value"></span> </label><br>
                             <input style="width: 100%;" type="range" value="100" id="price-search" >
                        </div>


                        <div class="form-group mt-3">
                            <button class="btn btn-primary" id="search-btn">Search</button>
                        </div>


                        
                        
                    </div>
                </div>
                
            </div>
            <div class="col-sm-12 col-md-9 ">

                <div class="row" id="product-list">
                    
                </div>
            </div>
            
        </div>

    </div>




    <script src="./assets/js/main.js"></script>
</body>

</html>
